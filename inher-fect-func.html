<script>
    function createAnimal(name, sound){
        return{
            name:name,
            sound:sound,
            makesound: function(){
                console.log(this.sound)
            }
        }
    }
    function createDog(name, sound, breed){
        let obj=createAnimal(name, sound);
        obj.breed = breed;
        obj.fetch = function(){
            console.log(`${this.name} fetches the ball`);
        }
        return obj
    }
    let buddy = createDog("Buddy", "Woof", "Labrador")
    console.log(buddy)

    buddy.makesound()
    buddy.fetch()

</script>
